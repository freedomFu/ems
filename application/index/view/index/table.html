<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>实验管理系统</title>
    <link rel="stylesheet" href="__PUBLIC__/style/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/style/css/base.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    {include file="common/header" /}
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--新的修改内容-->
        <h2>{$xq_arr[0]}—{$xq_arr[1]}学年 第 {$xq_arr[2]} 学期  {$labinfo.lab_name}  实验预约表</h2>
        <div class="layui-container">
            <div class="layui-clear">
                <form class="week layui-form" action="#" style="float:left;">
                    <span>第 </span>
                    <div class="layui-inline" style="width: 100px;">
                        <select name="week-select" lay-verify="week" class="week-select" >
                            <option value="">请选择</option>
                            <option value="1" disabled>1</option>
                            <option value="2" disabled>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                        </select>
                    </div>
                    <span> 周</span>
                </form>
                {if condition="$Request.session.ems_identity eq 'admin'"}
                <!-- 添加生成表格按钮 -->
                <a href="#" class="layui-btn" style="transform: translateX(25px);" id="output">生成表格</a>
                {/if}
                <div style="float: right;line-height: 38px;">
                    <p>日期： <span id="week-date">9月 11日至 9月 18日</span> 实验地点：{$labinfo.lab_area}</p>
                </div>
            </div>
            <style>
                .layui-table td{
                    height: 70px;
                }
            </style>
            <table id="reservation" lay-filter="reservation"></table>
        </div>
    </div>
    {include file="common/footer" /}
</div>

<script src="__PUBLIC__/style/layui/layui.js"></script>
<script src="__PUBLIC__/style/js/base.js"></script>

<script type="text/javascript">
    var rule = '{$labinfo.lab_rule}';
    var table_identity = '{$Request.session.ems_identity}';
</script>
<script src="__PUBLIC__/style/js/table.js"></script>
</body>
</html>
