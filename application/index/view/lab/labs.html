<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>实验管理系统</title>
    <link rel="stylesheet" href="__PUBLIC__/style/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/style/css/base.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    {include file="common/header" /}
    <div class="layui-body">
        <div class="layui-container">
            <!-- 内容主体区域 -->
            <h2>实验室管理</h2>
            <div class="btn-wrap layui-clear">
                <div class="layui-show-md-inline-block" style="float:right;">
                    <a href="{:url('Lab/addinfo')}" class="layui-btn">新建实验室</a>
                </div>
            </div>
            <table id="labs" lay-filter="labs"></table>
            <script type="text/html" id="operation-bar">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add">查看设备</a>
            </script>
        </div>
    </div>
    {include file="common/footer" /}
</div>
<script src="__PUBLIC__/style/layui/layui.js"></script>
<script src="__PUBLIC__/style/js/base.js"></script>
<script src="__PUBLIC__/style/js/labs.js"></script>
</body>
</html>
