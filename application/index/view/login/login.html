<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<title>实验管理系统</title>
		<link rel="stylesheet" href="__PUBLIC__/style/layui/css/layui.css">
		<link rel="stylesheet" href="__PUBLIC__/style/css/login.css">
	</head>
	<body>
	<div class="content">
		<p class="subtitle pulse animated">实验管理系统</p>
		<form method="post" action="index">
            <div class="index-tab-nav fadeInDown animated">
                <div class="nav-slider layui-clear">
                    <input type="radio" name="identity" value="staff" id="staff" checked="checked">
                    <label for="staff" class="active">教职工</label>
                    <input type="radio" name="identity" value="admin" id="admin">
                    <label for="admin">管理员</label>
                    <span class="nav-slider-bar"></span>
                </div>
            </div>
			<div class="input-group fadeInDown animated">
				<div class="input-wrap">
					<input type="text" placeholder="用户名" name="username" required>
				</div>
				<div class="input-wrap">
					<input type="password" placeholder="密码" name="password" required>
				</div>
				<div class="input-wrap">
					<input type="text" placeholder="验证码" class="code_input" maxlength="5" required>
					<div class="code"></div>
				</div>
			</div>
			<div class="button-wrap fadeInDown animated">
				<button class="sign-button" type="submit">登录</button>
			</div>
		</form>
		<div class="signin-misc-wrapper fadeInDown animated layui-clear">
            <a href="{:url('login/visitor#visitor')}">以游客身份浏览</a>
            <a href="#" class="unable-login">无法登录？</a>
        </div>
		<p class="copy fadeIn animated">Copyright © 2018.Dreamtech Studio</p>
	</div>
	<canvas id="Mycanvas" style="z-index: -1;position:absolute;top: 0;width: 100%;height: 100%;"></canvas>
	<script src="__PUBLIC__/style/layui/layui.js"></script>
	<script src="__PUBLIC__/style/js/login.js"></script>
	</body>
</html>
