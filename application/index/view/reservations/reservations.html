<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>实验管理系统</title>
    <link rel="stylesheet" href="__PUBLIC__/style/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/style/css/base.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    {include file="common/header" /}
    <div class="layui-body">
        <div class="layui-container">
            <!-- 内容主体区域 -->
            <h2>预约管理</h2>
            <table id="reservations" lay-filter="reservations"></table>
            <script type="text/html" id="switch-submit">
                <input type="checkbox" name="ifsubmit" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="ifsubmit" {{ d.ifsubmit == true ? 'checked' : '' }}>
            </script>
            <script type="text/html" id="switch-pass">
                <input type="checkbox" name="ifpass" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="ifpass" {{ d.ifpass == true ? 'checked' : '' }}>
            </script>
        </div>
    </div>
    {include file="common/footer" /}
</div>
<script src="__PUBLIC__/style/layui/layui.js"></script>
<script src="__PUBLIC__/style/js/base.js"></script>
<script src="__PUBLIC__/style/js/reservations.js"></script>
</body>
</html>
